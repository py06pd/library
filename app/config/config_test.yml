imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_sqlite
        host: ~
        port: ~
        dbname: ~
        user: ~
        password: ~
        charset: UTF8

swiftmailer:
    disable_delivery: true
