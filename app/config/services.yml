# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    AppBundle\:
        resource: '../../src/AppBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/AppBundle/{Entity,Repository,Tests}'  

    # add more services, or override services that need manual wiring
    # AppBundle\Service\ExampleService:
    #     arguments:
    #         $someArgument: 'some_value'
    AppBundle\Controller\BookController:
        arguments: ['@doctrine.orm.entity_manager', '@app.book', '@security.token_storage']

    AppBundle\Controller\WishlistController:
        arguments: ['@doctrine.orm.entity_manager', '@app.book', '@security.token_storage']

    facebook.graph:
        class: Facebook\Facebook
        arguments: [{'app_id': '%facebookAppId%', 'app_secret': '%facebookSecret%'}]
        public: true
        
    app.userprovider:
        class: AppBundle\Security\UserProvider
        arguments: ['@doctrine.orm.entity_manager']
        
    app.userauthenticator:
        class: AppBundle\Security\UserAuthenticator
        arguments: [
            '@doctrine.orm.entity_manager',
            '%secret%',
            {'domain': '%cookieDomain%', 'secure': '%cookieSecure%'},
            '@datetimefactory',
            '@logger']
        
    app.cookieauthenticator:
        class: AppBundle\Security\CookieAuthenticator
        arguments: ['@doctrine.orm.entity_manager', {'domain': '%cookieDomain%', 'secure': '%cookieSecure%'}]
       
    # application services
    app.book:
        class: AppBundle\Services\BookService
        arguments: ['@doctrine.orm.entity_manager', '@auditor']
        public: true
    app.group:
        class: AppBundle\Services\GroupService
        arguments: ['@doctrine.orm.entity_manager', '@auditor']
        public: true        
    auditor:
        class: AppBundle\Services\Auditor
        arguments: ['@doctrine.orm.entity_manager', '@security.token_storage']
        public: true
    datetimefactory:
        class: AppBundle\DateTimeFactory