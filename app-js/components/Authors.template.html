<div>
    <div class="author-tracked">
        <div v-for="id in authors" v-on:click="select(id)" :class="{ 'selected':(selected === id) }">
            <edit-author :id="id" :showSeries="false"></edit-author>
        </div>
    </div>
    <div class="author-selected" v-if="selected > 0">
        <edit-author :id="selected" :showSeries="true"></edit-author>
    </div>
</div>
