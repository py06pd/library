<div id="menuSection">
    <el-button type="primary" icon="menu" @click="toggleMenu"></el-button>
    <ul class="el-menu" v-show="showMenu">
        <li class="el-menu-item" :class="{ 'is-active': activeIndex == 1 }" index="1" @click="onOptionSelected('books', 1)">Books</li>
        <li class="el-menu-item" :class="{ 'is-active': activeIndex == 2 }" index="2" @click="onOptionSelected('users', 2)">Users</li>
    </ul>
</div>
